	<!-- /#wrapper -->
	<script type="text/javascript">
    YUI().use(
    		  'aui-diagram-builder',
    		  function(Y) {

    		    /* var availableFields = [
    		      {
    		        iconClass: 'diagram-node-task-icon',
    		        label: 'Task',
    		        type: 'task'
    		      },
    		      {
    		          iconClass: 'diagram-node-join-icon',
    		          label: 'Join',
    		          type: 'join'
    		        },
    		    ]; */

    		    var diagramBuilder = new Y.DiagramBuilder (
    		      {
    		        availableFields: json.availableFields,
    		        boundingBox: '#diagram-builder-bb',
    		      
    		        render: true,
    		        srcNode: '#diagram-builder-sn'
    		      }
    		    );

    		    diagramBuilder.connectAll(
    		      [
    		        {
    		          connector: {
    		            name: 'TaskConnector'
    		          },
    		          source: 'StartNode',
    		          target: 'EndNode'
    		        }
    		      ]
    		    );
    		  }
    		);
    </script>
